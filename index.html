<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="content">
      <div class="logo"><img src="images/logo.svg" alt="" /></div>

      <div class="main">
        <img
          src="images/illustration-mockups.svg"
          alt=""
          class="illustration"
        />

        <div class="info">
          <h1 class="heading">Build The Community Your Fans Will Love</h1>

          <p class="write-up">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" type="button" class="register-button">Register</a>
        </div>
      </div>

      <!-- <div class="social-media"> -->
      <ul class="social-media">
        <li class="social-icons"></li>
        <li class="social-icons"></li>
        <li class="social-icons"></li>
      </ul>
    </div>
    <!-- </div> -->

    <!-- <img src="images/illustration-mockups.svg" alt="" />
    <img src="images/logo.svg" alt="" /> -->
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ritu Melroy</a>.
      </p>
    </footer>
  </body>
</html>
